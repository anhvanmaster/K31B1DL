	<input type="text" id="numberA" onkeyup="tinhTong()">
	<input type="text" id="numberB" onkeyup="tinhTong()">
	<input type="text" id="numberC" onkeyup="tinhTong()">
	<h3 id="result">0</h3>
	<script>
		
		// debugger;
		function tinhTong() {
			var a = parseInt(document.getElementById('numberA').value);
			a = isNaN(a) == true ? 0 : a;
			var b = parseInt(document.getElementById('numberB').value);
			b = isNaN(b) == true ? 0 : b;
			var c = parseInt(document.getElementById('numberC').value);
			c = isNaN(c) == true ? 0 : c;
			document.getElementById('result').innerText = a+b+c;
		}
	</script>
