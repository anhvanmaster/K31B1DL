<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>bài tập về nhà</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="vien">
			<!-- <h3 id="man-hinh">0</h3> -->
			<input type="text" id="man-hinh" value="0"></input>
			<div class="tool">
				<button name="pac">AC</button>
				<button name="p+-">+/-</button>
				<button name="p%">%</button>
				<span id="man-nho"></span>
			</div>
			<div class="ban-phim">
				<button name="p7" class="phim-nho">7</button>
				<button name="p8" class="phim-nho">8</button>
				<button name="p9" class="phim-nho">9</button>
				<button name="p+" class="phim-nho">+</button>

				<button name="p4" class="phim-nho">4</button>
				<button name="p5" class="phim-nho">5</button>
				<button name="p6" class="phim-nho">6</button>
				<button name="p-" class="phim-nho">-</button>

				<button name="p1" class="phim-nho">1</button>
				<button name="p2" class="phim-nho">2</button>
				<button name="p3" class="phim-nho">3</button>
				<button name="p*" class="phim-nho">*</button>

				<button name="p0" class="phim-nho">0</button>
				<button name="p." class="phim-nho">.</button>
				<button name="p=" class="phim-nho">=</button>
				<button name="p/" class="phim-nho">/</button>
			</div>
		</div>
	</main>
	
	<script src="cal.js" type="text/javascript"></script>

	</script>

</html>
