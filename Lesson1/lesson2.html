<!DOCTYPE html>
<html>
<head>
	<title>List tag</title>
</head>
<body>

<!-- list tag -->
<!-- ol-li -->
<ol type="i">
	<li> test:
		<ol>
			<li>test</li>
			<li>test</li>
		</ol>
	</li>
	<li>test</li>
	<li>test</li>
</ol>

<!-- ul-li -->
<ul type="square"><!--circle, square, disc-->
	<li>test</li>
</ul>

<!-- dl(description list) - dd (detail) - dt (term) danh sách mô tả -->
<dl>
	<dd>ttttttttt</dd>
	<dt>testt</dt>
</dl>



<table border="2">
	<thead>
		<th>test</th>
		<th>test</th>
		<th>test</th>
	</thead>
	<tr>
		<th>test</th>
		<td>test</td>
		<td>test</td>
	</tr>
	<tr>
		<td>test</td>
		<td>test</td>
		<td>test</td>
	</tr>
</table>

	<table border="2" align="center" width="1000" style="text-align: center; color: red;">
		<tr>
			<td rowspan="2">a</td>
			<td colspan="2">b</td>
			<td rowspan="2">e</td>
		</tr>
		<tr>
			<td>c</td>
			
			<td>d</td>
		</tr>
		<tr>
			<td>g</td>
			<td>h</td>
			<td>j</td>
			<td>i</td>
		</tr>
		<tr>
			<td>k</td>
			<td>l</td>
			<td>m</td>
			<td>m</td>
		</tr>
		<tr>
			<td colspan="4">o</td>
		</tr>
	</table>
<video src="" controls="controls">Dòng thông báo</video>
<img src="1.png" width="500" />
</body>
</html>
