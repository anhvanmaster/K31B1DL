<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>máy tính</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="khung">
			<div class="man-hinh">
				<input type="text" id="dong1" value="_">
				<input type="text" id="dong2" value="0">
			</div>
			<div class="ban-phim">
				<button onclick="getPhim('ac')">AC</button>
				<button onclick="getPhim('+-')">+/-</button>
				<button onclick="getPhim('%')">%</button>
				<button onclick="getPhim('+')">+</button>
				<button onclick="getPhim('7')">7</button>
				<button onclick="getPhim('8')">8</button>
				<button onclick="getPhim('9')">9</button>
				<button onclick="getPhim('-')">-</button>
				<button onclick="getPhim('4')">4</button>
				<button onclick="getPhim('5')">5</button>
				<button onclick="getPhim('6')">6</button>
				<button onclick="getPhim('x')">x</button>
				<button onclick="getPhim('1')">1</button>
				<button onclick="getPhim('2')">2</button>
				<button onclick="getPhim('3')">3</button>
				<button onclick="getPhim('/')">/</button>
				<button onclick="getPhim('0')">0</button>
				<button onclick="getPhim('.')">.</button>
				<button id="=" onclick="getPhim('=')">=</button>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
