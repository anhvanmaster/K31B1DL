		var d =0;
		var arr = [];
		var data = [];
		while(d<=100){
			var ran = Math.floor(Math.random()*10000) +1;
			if (ran  % 3 == 0 && ran % 7 == 0) {
				if (data[ran]==1) {continue;}
				else {
					arr[d] = ran;
					data[ran]=1;
					d++;
				}
			}
		}
		for (var i = 0; i < arr.length; i++) {
			document.write(arr[i]+ "<br>");
