<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>menu</title>
	<link rel="stylesheet" href="public/plugin/font-awesome/css/font-awesome.min.css">
	<style type="text/css" media="screen">
		nav ul {
				list-style: none;
				list-style-type: none;
				height: 45px;
				line-height: 45px;
				background: #2ca9e1;
		}
		nav ul li {
			display: block;
			float: left;
			min-width: 80px;
			text-align: center;
			border-right: 1px dashed #ccc;
			padding: 0 5px;
		}
		nav ul li:last-child {
			border-right: none;
		}
		nav ul li:hover {
			background-color: #B6E6F5;
		}
		nav ul li a {
			display: block;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li>
				<a href="#"><i class="fa fa-home" aria-hidden="true"> </i>menu1</a>
			</li>
			<li>
				<a href="#"><i class="fa fa-plus-circle" aria-hidden="true"> </i> menu2</a>
			</li>
			<li>
				<a href="#">menu3</a>
			</li>
			<li>
				<a href="#">menu4</a>
			</li>
		</ul>
	</nav>
</body>
</html>
