<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>selector</title>
	<style type="text/css" media="screen">
		* {
			margin: 0px;
			padding: 0px;
		}
		.bg-green {
			background-color: green;
		}
		.text-center {
			text-align: center;
			background-color: pink;
		}
		#bold-text {
			font-weight: bold;
		}
		div {
			padding: 10px;
		}
		p {
			font-weight: 25px;
		}
	</style>
</head>
<body>
	<div class="bg-green text-center">
		bg-green
	</div>
	<div id="bold-text" class="blue">
		bg-blue
	</div>
	<div class="bg-green">
		bg-green
	</div>
</body>
</html>
