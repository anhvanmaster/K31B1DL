    <script>
    var oaid = '735646604822931697';
    var followFlg = '-7';
    var ISLOGGED = '';
    var OAUTH_DOMAIN = 'https://id.zalo.me';
    var logged = '';
    var zShareTimer = null;
    var atk = 'aROcQiOAG42I_oLenK90GPl-9cqqE3XdYLGTnmv1G0';

    function followNow() {
        var node = document.getElementById("follow").innerHTML;
        if ("logged" === logged || "Đăng nhập" === node) {
            var continueUrl= encodeURIComponent("https://id.zalo.me/account/?display=popup&auto_close=true");
            openInPopup(OAUTH_DOMAIN + "/account?continue=" + continueUrl, "Zalo Login", 500, 600);
        } else {
            ZSDKServer.getAPI("https://sp.zalo.me/l/share?action=5&referrer=" + encodeURIComponent(document.referrer), function (resp) {
                
            });
            ZSDKServer.getAPI("https://sp.zalo.me/ajax?action=9&oaid=" + oaid + "&t=" + atk, function (resp) {
                var data = JSON.parse(resp);
                if (data.isLogged === 'logged') {
                    followLogged(data);
                } else {
                    followNotLogged(data);
                }
            });
        }
    }
    
    function followLogged(resp) {
        followFlg = resp.followFlg;
        var node = document.getElementById("follow");
        node.innerText = followFlg < 0 ? "Quan tâm" : "Đã quan tâm";
        ZSDKServer.postMessage("follow_success", {
            id: '9d23c4ed-eea7-4c4c-81c7-7b81cdc43387'
        });
    }

    function followNotLogged() {
        var node = document.getElementById("follow");
                node.innerText = "Đăng nhập" ;
    }
    
    function openInPopup(url, title, width, height) {
        var newWindow = popupCenter(url, title, width, height);

        //listen if window closed
        if (zShareTimer !== null) {
            clearInterval(zShareTimer);
        }
        zShareTimer = setInterval(function(){   
            if (newWindow.closed) {  
                clearInterval(zShareTimer);
                zShareTimer = null;
                
                location.reload();
            }  
        }, 1000); 
    }
    
    function popupCenter(url, title, w, h) {
        var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : screen.left;
        var dualScreenTop = window.screenTop != undefined ? window.screenTop : screen.top;

        var width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
        var height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

        var left = ((width / 2) - (w / 2)) + dualScreenLeft;
        var top = ((height / 2) - (h / 2)) + dualScreenTop;
        var newWindow = window.open(url, title, 'directories=0,titlebar=0,toolbar=0,location=0,status=0,menubar=0,scrollbars=0,resizable=0,width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);

        if (window.focus) {
            newWindow.focus();
        }
        return newWindow;
    }
    
    window.onload = function () {
        ZSDKServer.init();

        ZSDKServer.subscribe("zfollowonly_reload", function () {
            window.location.reload();
        });

        ZSDKServer.subscribe("zfollowonly_follow", function () {
            followNow();
        });
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
          }
        ZSDKServer.subscribe("inapp_cookie", function (data) {
            var znid = getCookie('znid');
            if (znid == null || znid == '') {
                var days = 1;
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime()+(days*24*60*60*1000));
                    var expires = "; expires="+date.toGMTString();
                }
                else var expires = "";
                document.cookie = "znid="+data.data+expires+"; path=/";
                window.location.reload();
            }
        });

    };
